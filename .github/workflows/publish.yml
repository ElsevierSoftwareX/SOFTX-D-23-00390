name: Publish cashocs on Github and PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: sblauth/fast-cashocs:latest

    steps:
    - name: Delete old installation
      shell: bash -l {0}
      run: |
        conda activate cashocs
        pip uninstall -y cashocs
        rm -R /root/cashocs

    - name: Checkout repository
      uses: actions/checkout@v2 

    - name: Update cashocs installation
      shell: bash -l {0}
      run: |
        conda activate cashocs
        pip install .

    - name: Run tests
      shell: bash -l {0}
      run: |
        conda activate cashocs
        pytest


  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - tests
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create Github release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: cashocs ${{ github.ref }}
        body: cashocs ${{ github.ref }}


  build_and_publish:
    name: Build and publish python package
    runs-on: ubuntu-latest
    needs:
      - tests

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install pypa/build
      run: python -m pip install build --user

    - name: Build a binary wheel and a source tarball
      run: python -m build --sdist --wheel --outdir dist/ .

    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
