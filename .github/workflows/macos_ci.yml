name: macOS ci

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '17 22 * * *'

jobs:
  macOS_ci:
    name: CI on macOS with python ${{ matrix.python-version }}
    runs-on: macOS-10.15
    strategy:
      max-parallel: 5
      matrix:
        include:
          - python-version: "3.7"
          - python-version: "3.8"
          - python-version: "3.9"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fix Conda permissions on macOS
      run: sudo chown -R $UID $CONDA

    - name: Add conda to system path
      run: |
        echo $CONDA/bin >> $GITHUB_PATH
        conda init bash

    - name: Install mamba
      shell: bash -l {0}
      run: |
        conda install -c conda-forge mamba">=0.20.0"

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        eval "$(${CONDA}/bin/conda shell.bash hook)"
        mamba create -n fenics -c conda-forge fenics=2019 meshio">=5.0.0" pytest">=7.0.0" deprecated">=1.2.12" gmsh">=4.8" python=${{ matrix.python-version }}
        conda init bash

    - name: Install package
      shell: bash -l {0}
      run: |
        source $CONDA/bin/activate fenics
        pip install .

    - name: Run tests and generate coverage
      shell: bash -l {0}
      run: |
        source $CONDA/bin/activate fenics
        pytest
