name: macos ci

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '17 22 * * *'

jobs:
  ci:
    runs-on: macos-latest
    strategy:
      max-parallel: 5
      matrix:
        include:
          - python-version: "3.7"
          - python-version: "3.8"
          - python-version: "3.9"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Add conda to system path
      run: |
        echo $CONDA/bin >> $GITHUB_PATH

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda create -n fenics -c conda-forge python=${{ matrix.python-version }} fenics=2019 meshio">=4.1.0" pytest">=6.0.0" deprecated">=1.2.10" gmsh">=4.8"
        conda init bash

    - name: Install package
      shell: bash -l {0}
      run: |
        source $CONDA/bin/activate fenics
        pip install .

    - name: Run tests and generate coverage
      shell: bash -l {0}
      run: |
        source $CONDA/bin/activate fenics
        pytest
