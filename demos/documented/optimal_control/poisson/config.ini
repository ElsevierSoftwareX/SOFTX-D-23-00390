[Mesh]
mesh_file = ../mesh/mesh.xdmf

[StateSystem]
is_linear = True
newton_rtol = 1e-11
newton_atol = 1e-13
newton_iter = 50
newton_damped = True
newton_verbose = False
picard_iteration = False
picard_rtol = 1e-10
picard_atol = 1e-12
picard_iter = 10
picard_verbose = False

[OptimizationRoutine]
algorithm = lbfgs
rtol = 1e-3
atol = 0.0
maximum_iterations = 100
initial_stepsize = 1.0
epsilon_armijo = 1e-4
beta_armijo = 2
soft_exit = False

[AlgoLBFGS]
bfgs_memory_size = 3
use_bfgs_scaling = True

[AlgoCG]
cg_method = PR
cg_periodic_restart = False
cg_periodic_its = 5
cg_relative_restart = False
cg_restart_tol = 0.5

[AlgoTNM]
inner_newton = cg
max_it_inner_newton = 100
inner_newton_tolerance = 1e-15

[AlgoPDAS]
inner_pdas = newton
pdas_inner_tolerance = 1e-2
maximum_iterations_inner_pdas = 100
pdas_regularization_parameter = 1e-4

[Output]
verbose = True
save_results = True
save_txt = True
save_pvd = False
save_pvd_adjoint = False
save_pvd_gradient = False
result_dir = ./
