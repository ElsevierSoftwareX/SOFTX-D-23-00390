[Mesh]
mesh_file = ./mesh/mesh.xdmf

[StateSystem]
is_linear = False
newton_inexact = False
picard_iteration = False
picard_rtol = 1e-10
picard_atol = 1e-12
picard_iter = 10
newton_atol = 1e-8
newton_rtol = 1e-6
picard_verbose = False

[OptimizationRoutine]
algorithm = lbfgs
maximum_iterations = 1000
rtol = 1e-4
atol = 0.0
initial_stepsize = 1e-1
epsilon_armijo = 1e-4
beta_armijo = 2
soft_exit = False

[AlgoLBFGS]
bfgs_memory_size = 5
use_bfgs_scaling = True

[AlgoCG]
cg_method = PR
cg_periodic_restart = True
cg_periodic_its = 25
cg_relative_restart = False
cg_restart_tol = 0.9

[ShapeGradient]
shape_bdry_def = [4]
shape_bdry_fix = [1,2,3]
shape_bdry_fix_x = []
shape_bdry_fix_y = []
lambda_lame = 0.0
damping_factor = 0.0
mu_fix = 1.0
mu_def = 1.0
use_sqrt_mu = False
inhomogeneous = True
use_distance_mu = False
dist_min = 0.25
dist_max = 0.5
mu_min = 1e2
mu_max = 1.0
smooth_mu = False
boundaries_dist = []
use_p_laplacian = False
p_laplacian_power = 2
p_laplacian_stabilization = 0.0

[Regularization]
factor_volume = 0.0
target_volume = 0.0
use_initial_volume = False
factor_surface = 0.0
target_surface = 0.0
use_initial_surface = False
factor_barycenter = 0.0
target_barycenter = [0.0, 0.0, 0.0]
use_initial_barycenter = False
measure_hole = False
x_start = -3
x_end = 3
y_start = -2
y_end = 2
z_start = -2
z_end = 2

[MeshQuality]
check_a_posteriori = True
angle_change = inf
volume_change = inf
tol_lower = 0.0
tol_upper = 1e-15

[Output]
verbose = True
save_results = False
save_txt = False
save_pvd_adjoint = False
save_pvd_gradient = False
save_pvd = True
time_suffix = False
